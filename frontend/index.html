<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../frontend/styles.css?v=1.0">
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- Title Section -->
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary fw-bold">Bulletin Board of Ramat Hod</h1>
        </div>

        <div class="row g-4">
            <!-- Left Column: Form -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Post a Message</h2>
                        <form id="adForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Ad Content</label>
                                <textarea name="content" id="content" class="form-control" rows="4" placeholder="Enter your ad content" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Post Ad</button>
                        </form>
                    </div>
                </div>
                <!-- Image Below the Form -->
                <div class="text-center mt-4">
                    <img src="../images/mountain.jpg" alt="Beautiful Mountain View" class="img-fluid rounded shadow">
                </div>
            </div>

           <!-- Right Column: Ads -->
<div class="col-md-8">
    <div class="card shadow">
        <div class="card-body">
            <!-- Remove the duplicate <h2> -->
            <div id="adsContainer">
                <!-- Dynamic ads will be loaded here -->
                <div class="ad-item p-3 mb-3 bg-light border rounded">
                    <p><strong>Daniel posted:</strong> Me too!</p>
                    <small class="text-muted">24.12.2024, 12:03:55</small>
                </div>
                <div class="ad-item p-3 mb-3 bg-light border rounded">
                    <p><strong>Ori posted:</strong> I love PHP!</p>
                    <small class="text-muted">24.12.2024, 12:03:15</small>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="../frontend/script.js"></script>
</body>
</html>
